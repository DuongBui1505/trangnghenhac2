        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        min-width: 200px;
        z-index: 1000;
      }

      .music-dropdown:hover .music-dropdown-content {
        display: block;
      }

      .music-dropdown-content a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 5px 0;
      }

      .music-dropdown-content a:hover {
        color: #1e3a8a;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 30px;
      }

      .left,
      .right {
        border-radius: 20px;
        padding: 20px;

      .left {

        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .song-list li:hover {
        background-color: #dbeafe;
      }

      .song-list li.active {
        background-color: #93c5fd;
      }

      .player-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #2c2f4a;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        height: 80px;
      }

      .player-left,
      .player-center,
      .player-right {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .player-left {
        flex: 1;
      }

      .player-center {
        flex: 2;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .player-center audio {
        width: 100%;
        max-width: 500px;
      }

      .player-right {
        flex: 1;
        justify-content: flex-end;
      }

      .player-left img {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 8px;
      }

      .player-title {
        font-weight: bold;
        font-size: 14px;
      }

      .volume-icon {
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        .player-bar {
          flex-direction: column;
          gap: 10px;
          padding: 15px;
          height: auto;
        }

        .player-center audio {
          width: 100%;
        }
      }

      const songListContainer = document.querySelector(".song-list");
      const audioPlayer = document.getElementById("audioPlayer");
      const currentSongTitle = document.getElementById("currentSong");
      const songThumbnail = document.getElementById("songThumbnail");

      let currentIndex = -1;

      songs.forEach((song, index) => {
        const li = document.createElement("li");
        li.textContent = `üéµ ${song.name}`;
        li.onclick = () => playSong(index);
        songListContainer.appendChild(li);
      });

      function playSong(index) {
        const song = songs[index];
        audioPlayer.src = song.src;
        audioPlayer.play();
        currentSongTitle.textContent = song.name;
        songThumbnail.src = song.image;
        currentIndex = index;

        document
          .querySelectorAll(".song-list li")
          .forEach((li) => li.classList.remove("active"));
        document
          .querySelectorAll(".song-list li")
          [index].classList.add("active");
      }

      audioPlayer.addEventListener("ended", () => {
        if (currentIndex < songs.length - 1) {
          playSong(currentIndex + 1);
        } else {
          playSong(0);
        }
      });
